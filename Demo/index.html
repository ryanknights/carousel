<!DOCTYPE html>
<html>

	<head>

		<link rel="stylesheet" href="../main.css" />

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="../carousel.js"></script>

		<script>
			$(function ()
			{
				$('[data-carousel]').carousel(
					{
						slide : function ()
						{
							console.log(this);
						}
					});
			});
		</script>
	</head>

	<body>

		<div class="container">
			<h5>Infinite Carousel</h5>
		    <div data-carousel data-animation="slide" data-infinite="true" data-start-slide="1">
		        <ul>
		            <li>
		                <img src="http://lorempixel.com/930/350/?1" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?2" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?3" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?4" />
		            </li>
		        </ul>
		    </div>		    
		</div>

		<div class="container">
			<h5>Non Infinite Carousel</h5>
		    <div data-carousel data-animation="slide" data-infinite="false" data-start-slide="1">
		        <ul>
		            <li>
		                <img src="http://lorempixel.com/930/350/?1" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?2" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?3" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?4" />
		            </li>
		        </ul>
		    </div>		    
		</div>

		<div class="container">
			<h5>Fading Carousel</h5>
		    <div data-carousel data-animation="fade" data-start-slide="1">
		        <ul>
		            <li>
		                <img src="http://lorempixel.com/930/350/?1" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?2" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?3" />
		            </li>
		            <li>
		                <img src="http://lorempixel.com/930/350/?4" />
		            </li>
		        </ul>
		    </div>		    
		</div>			
	</body>

</html>
